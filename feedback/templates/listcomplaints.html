<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Complaints</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Complaints</th>
        <th>Delete</th>
    </tr>
    {% for item in c %}
    <tr>
        <td>{{ item.Name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.Complaint }}</td>
        <td><a href="/delete-comp/{{ item.id }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
